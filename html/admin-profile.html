<!-- VVRS ADMIN PROFILE PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- getting IBM Plex Mono from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- linking stylesheet -->
    <link rel="stylesheet" href="/css/admin-profile.css">
    <!-- linking front-end javascript -->
    <script src="/js/admin-profile.js"></script>
    <script src="/server.js"></script>
    <title>VVRS Admin Profile Page</title>
</head>
<body>
    <!-- header contains logo, title and nav buttons -->
    <header id="navbar">
        <div><img src="/resources/VVRS-logo-wobg.png" alt="VVRS Logo" id="vvrs-logo"></div>
        <h1 id="title">Admin Profile</h1>
        <div id="actions">
            <a href="/html/admin-home.html"><button id="home-button" class="action-button"><label class="button-label">HOME</label></button></a>
            <a href="/html/login.html"><button id="logout-button" class="action-button"><label class="button-label">LOGOUT</label></button></a>
        </div>
    </header>
    <!-- main pane contains main content -->
    <div id="main-panel">
        <img src="/resources/user-icon.svg" alt="user-icon" id="user-icon">
        <label for="user-icon"><h2>Account Details</h2></label>
        <div id="account-details">
            <h3>Username:</h3>
            <h4 id="username_of_admin">null</h4>
            <h3>Email:</h3>
            <h4 id="email_of_admin">null</h4>
            <button id="add-email" class="action-button"><label for="add-email" class="button-label">ADD EMAIL</label></button>
            <h3>Password:</h3>
            <button id="change-password" class="action-button"><label for="change-password" class="button-label">CHANGE PASSWORD</label></button>
        </div>
    </div>
    <footer><div>made with â™¡ by 21BCY</div></footer>
</body>
</html>
