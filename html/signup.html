<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- getting IBM Plex Mono from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- linking stylesheet -->
    <link rel="stylesheet" href="/css/signup.css">
    <!-- linking front-end javascript -->
    <script src="/js/signup.js"></script>
    <script src="/server.js"></script>
    <title>Sigup Page</title>
</head>
<body>
    <!-- logo, title and nav buttons -->
    <header id="navbar">
        <div><img src="/resources/VVRS-logo-wobg.png" alt="VVRS Logo" id="vvrs-logo"></div>
        <h1 id="title">CVRS for VITB</h1>
        <div id="actions">
            <a href="/html/home.html"><button id="home-button" class="action-button"><label class="button-label">HOME</label></button></a>
            <a href="/html/login.html"><button id="signup-button" class="action-button"><label class="button-label">LOGIN</label></button></a>
        </div>
    </header>
    <!-- signup fields and submit button -->
    <div id="main-panel">
        <div style="display: grid; grid-template-columns: 1fr; justify-items: center;">
            <img src="/resources/user-icon.svg" alt="user-icon" id="user-icon">
            <label for="user-icon"><h2>SIGNUP</h2></label>
        </div>
        <form id="signup-form" method="post" action="/add-user">
            <div id="fields">
                <label for="username-field">Username</label>
                <input type="text" name="username" id="username-field" class="field" placeholder="Enter new username">
                <label for="password-field">Password</label>
                <input type="password" name="password" id="password-field" class="field" placeholder="Enter new password">
                <label for="confirm-password-field">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm-password-field" class="field" placeholder="Confirm new password">
            </div>
            <input type="submit" id="submit" class="action-button" value="-->" form="signup-form">
        </form>
    </div>
    <footer><div>made with â™¡ by 21BCY</div></footer>
</body>
</html>
