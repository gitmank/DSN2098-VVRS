<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- getting IBM Plex Mono from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
        <!-- linking stylesheet -->
        <link rel="stylesheet" href="/css/student-home.css">
        <!-- linking front-end javascript -->
        <script src="/server.js"></script>
        <title>VVRS ADMIN Home Page</title>
    </head>
<body>
        <!-- header contains logo, title and nav buttons -->
        <header id="navbar">
            <div><img src="/resources/VVRS-logo-wobg.png" alt="VVRS Logo" id="vvrs-logo"></div>
            <h1 id="title">ADMIN Home</h1>
            <div id="actions">
                <a href="/profile"><button id="profile-button" class="action-button"><img src="/resources/user-icon-black.svg" alt="Profile Icon" id="profile-button-image"></button></a>
                <a href="/logout"><button id="logout-button" class="action-button"><label class="button-label">LOGOUT</label></button></a>
            </div>
        </header>
        <div id="main-panel" style="height: 500px; border: 2px solid black; border-top: 0px;">
            <form action="/respondToReport" method="post" style="display: flex; justify-content: center;">
                <input name="reportID" id="reportID" type="text" placeholder="Search by Report ID 🕵🏽‍♂️"></input>
                <input id="searchButton" type="submit" value="🔍"></input>
            </form>
            <a href="/showAllReports" id="viewReport"><button id="viewReportButton"><label for="viewReportButton">VIEW REPORTS</label></button></a>
        </div>
        <footer><div>made with ♡ by 21BCY</div></footer>
</body>
</html>
