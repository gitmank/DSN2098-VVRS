<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="60x60" href="/resources/vvrs-favicon.ico/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="152x152" href="/resources/vvrs-favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/vvrs-favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/resources/vvrs-favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/vvrs-favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/resources/vvrs-favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/vvrs-favicon.ico/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/resources/vvrs-favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- linkning stylesheet -->
    <link rel="stylesheet" href="/css/login.css">
    <!-- linking front-end javascript -->
    <script src="/js/login.js"></script>
    <script src="/server.js"></script>
    <title>Login Page</title>
</head>
<body>
    <!-- logo, title and nav buttons -->
    <header id="navbar">
        <div><img src="/resources/VVRS-logo-wobg.png" alt="VVRS Logo" id="vvrs-logo"></div>
        <h1 id="title">CVRS for VITB</h1>
        <div id="actions">
            <a href="/html/home.html"><button id="home-button" class="action-button"><label class="button-label">HOME</label></button></a>
            <a href="/html/signup.html"><button id="signup-button" class="action-button"><label class="button-label">SIGNUP</label></button></a>
        </div>
    </header>
    <!-- login fields and submit button -->
    <div id="main-panel">
        <div style="display: grid; grid-template-columns: 1fr; justify-items: center;">
            <img src="/resources/user-icon.svg" alt="user-icon" id="user-icon">
            <label for="user-icon"><h2>LOGIN</h2></label>
        </div>
        <form id="login-form" method="post" action="/authenticate">
            <div id="fields">
                <label for="username-field">Username</label>
                <input type="text" name="username" id="username-field" class="field" placeholder="Enter your username">
                <label for="password-field">Password</label>
                <input type="password" name="password" id="password-field" class="field" placeholder="Enter your password">
            </div>
            <input type="submit" id="submit" class="action-button" value="-->" form="login-form">
        </form>
    </div>
    <footer><div>made with â™¡ by 21BCY</div></footer>
</body>
</html>
